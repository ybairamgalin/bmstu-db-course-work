<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Все задачи</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous">
    </script>
    <main>
        <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark side-bar">
            <h2>Task tracker</h2>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item p-2"><a href="/new-task">Создать задачу</a></li>
                <li class="nav-item p-2"><a href="/">Все задачи</a></li>
            </ul>
            <hr>
            <div class="dropdown"><p id="username_paragraph"></p></div>
        </div>
        <div class="d-flex flex-fill flex-column p-3">
            <div class="my-2">
                <script src="js/all_tasks.js"></script>
                <form>
                    <div class="row"><h2>Все задачи</h2></div>
                    <div class="row my-3">
                        <div class="col">
                            <div class="form-group">
                                <input type="text" class="form-control" id="task_search_field" placeholder="Название">
                            </div>
                        </div>
                        <div class="col">
                            <select id="topic_select" class="form-select">
                            </select>
                            <div id="topic_text" class="form-text p-1">
                                Topic
                            </div>
                        </div>
                        <div class="col">
                            <select id="sort_order" class="form-select">
                                <option>Время создания</option>
                                <option>Время обновления</option>
                            </select>
                            <div id="order_by_text" class="form-text p-1">
                                Ключ сортировки
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <input type="text" class="form-control" id="executor_name" placeholder="Исполнитель">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <input type="text" class="form-control" id="tags" placeholder="Теги">
                            </div>
                        </div>
                    </div>
                    <button id="find_tasks" onclick="show_all_tasks()"
                            type="button" class="btn btn-dark">Найти!</button>
                </form>
            </div>
            <div class="my-2" id="table_zone">
            </div>
            <div class="my-2">
                <nav aria-label="Page navigation example">
                  <ul class="pagination">
                    <li class="page-item">
                      <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                      </a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                      <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                      </a>
                    </li>
                  </ul>
                </nav>
            </div>
        </div>
    </main>
</body>
</html>
