<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Все задачи</title>
    <link rel="stylesheet" href="../css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous">
</script>
<main>
    <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark side-bar">
        <h2>Task tracker</h2>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item p-2">
                <a href="/new-task" class="link-light">Создать задачу</a></li>
            <li class="nav-item p-2"><a href="/" class="link-light">Все задачи</a></li>
        </ul>
        <hr>
        <div class="dropdown"><p id="username_paragraph"></p></div>
    </div>
    <div class="d-flex flex-fill flex-column p-3">
        <div class="my-2">
            <form>
                <div class="row"><h2>Создать задачу</h2></div>
                <div class="row">
                    <div class="form-group my-3">
                        <label for="input_task_title">Название задачи</label>
                        <input type="text" class="form-control form-control-lg" id="input_task_title">
                    </div>
                    <div class="form-group my-3">
                        <label for="task_description">Содержание задачи</label>
                        <textarea class="form-control" id="task_description" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="select_topic">Топик</label>
                        <select class="form-control" id="select_topic">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group my-3">
                        <label for="input_task_title">Теги (через запятую)</label>
                        <input type="text" class="form-control" id="input_task_tag">
                    </div>
                    <div class="form-group">
                        <label for="select_executor">Исполнитель</label>
                        <select class="form-control" id="select_executor">
                            <option>Не назначен</option>
                            <option>Василий Пупкин @vpupkin</option>
                            <option>Иван Иванов @ivanov</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
