<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Создание аккаунта</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous">
    </script>
    <main>
        <script src="../js/signup.js"></script>
        <div class="d-flex justify-content-center py-5 my-5">
            <form>
              <h1>Создание аккаунта</h1>
              <div class="mb-3" id="message_area"></div>
              <div class="mb-3">
                <label for="login_input" class="form-label">Логин</label>
                <input type="text" class="form-control" id="login_input" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="name_input" class="form-label">Имя</label>
                <input type="text" class="form-control" id="name_input" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="password_input" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password_input">
              </div>
              <div class="mb-3">
                <label for="repeat_password_input" class="form-label">Повторите пароль</label>
                <input type="password" class="form-control" id="repeat_password_input">
              </div>
              <button type="button" onclick="signup()" class="btn btn-dark">Вперед</button>
            </form>
        </div>
    </main>
</body>
</html>
