<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Все задачи</title>
    <link rel="stylesheet" href="../css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous">
</script>
<main>
    <script src="../js/task.js"></script>
    <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark side-bar">
        <h2>Task tracker</h2>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item p-2">
                <a href="/new-task" class="link-light">Создать задачу</a></li>
            <li class="nav-item p-2"><a href="/" class="link-light">Все задачи</a></li>
        </ul>
        <hr>
        <div class="dropdown"><p id="username_paragraph"></p></div>
    </div>

    <div class="d-flex flex-fill flex-column p-3">
        <div class="row my-2">
            <label id='label_created_at' for="task_name">Название задачи</label>
            <h2 id="task_name"></h2>
        </div>
        <div class="row">
            <div class="col-8 my-2">
                <form>
                    <div class="row my-2">
                        <label for="task_content">Содержание задачи</label>
                        <h5 id="task_content"></h5>
                    </div>
                </form>
            </div>
            <div class="col-4 rounded bg-light py-2">
                <div class="row py-1">
                    <h6 class="col-4">Статус:</h6>
                    <div class="col-8 dropdown">
                        <a class="btn btn-secondary btn-sm dropdown-toggle" href="#" role="button" id="status_button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            В работе
                        </a>

                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <li><a class="dropdown-item" href="#">На ревью</a></li>
                            <li><a class="dropdown-item" href="#">Требуется информация</a></li>
                            <li><a class="dropdown-item" href="#">Закрыть</a></li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <h6 class="col-4">Автор:</h6>
                    <p class="col-8" id="task_creator"></p>
                </div>
                <div class="row">
                    <h6 class="col-4">Исполнитель:</h6>
                    <p class="col-6" id="task_executor"></p>
                </div>
                <div class="row">
                    <h6 class="col-4">Теги:</h6>
                    <p class="col-8" id="tags_div"></p>
                </div>
                <div class="row">
                    <h6 class="col-4">Создана:</h6>
                    <p class="col-8" id="created_at"></p>
                </div>
                <div class="row">
                    <h6 class="col-4">Обновлена:</h6>
                    <p class="col-8" id="updated_at"></p>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
